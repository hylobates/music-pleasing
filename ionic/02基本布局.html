<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.min.css" rel="stylesheet" />
    <script src="js/ionic.bundle.min.js"></script>

    <script type="text/javascript">
        angular.module('ionicApp', ['ionic'])

        .controller('MyCtrl', function ($scope) {

        });
    </script>

</head>
<body ng-app="ionicApp" ng-controller="MyCtrl">
    <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons">
            <button class="button" ng-click="doSomething()">左侧按钮</button>
        </div>
        <h1 class="title">Title!</h1>
        <div class="buttons">
            <button class="button">右侧按钮</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <ion-checkbox ng-model="isChecked">复选框标签</ion-checkbox>
        <ul class="list">

            <li class="item">
                Battletoads
            </li>
            <li class="item">
                Contra
            </li>
            <li class="item">
                Duck Tales
            </li>
            <li class="item">
                Mega Man
            </li>
            <li class="item">
                Metroid
            </li>
            <li class="item">
                Mike Tyson's Punch-Out
            </li>
            <li class="item">
                R.C. Pro-Am
            </li>
            <li class="item">
                Spy Hunter
            </li>
            <li class="item">
                Super Mario Bros.
            </li>
            <li class="item">
                The Legend of Zelda
            </li>

        </ul>
    </ion-content>
    <ion-footer-bar align-title="center" class="bar-assertive">
        <div class="buttons">
            <button class="button">左侧按钮</button>
        </div>
        <h1 class="title">Title!</h1>
        <div class="buttons" ng-click="doSomething()">
            <button class="button">右侧按钮</button>
        </div>
    </ion-footer-bar>
</body>
</html>
