<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
	<meta charset="utf-8" />
    <link href="css/ionic.min.css" rel="stylesheet" />
    <script src="js/ionic.bundle.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('ionicApp', ['ionic']);
        app.controller('ionicController', function ($scope, $ionicScrollDelegate) {
            $scope.title = 'dk';

            $scope.scrollMainToTop = function () {
                console.log(123);
                $ionicScrollDelegate.$getByHandle('mainScroll').scrollTop();
            };
        });
    </script>
</head>
<body ng-app="ionicApp" ng-controller="ionicController">
    <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons">
            <button class="button" ng-click="doSomething()">左侧按钮</button>
        </div>
        <h1 class="title" ng-bind="title"></h1>
        <div class="buttons">
            <button class="button">右侧按钮</button>
        </div>
    </ion-header-bar>
    <ion-content delegate-handle="mainScroll">
        <ion-side-menus>
            <!-- 中间内容 -->
            <ion-side-menu-content ng-controller="ContentController">
            </ion-side-menu-content>

            <!-- 左侧菜单 -->
            <ion-side-menu side="left">
            </ion-side-menu>

            <!-- 右侧菜单 -->
            <ion-side-menu side="right">
            </ion-side-menu>
        </ion-side-menus>
        <ul class="list">

            <li class="item">
                Battletoads
            </li>
            <li class="item">
                Contra
            </li>
            <li class="item">
                Duck Tales
            </li>
            <li class="item">
                Mega Man
            </li>
            <li class="item">
                Metroid
            </li>
            <li class="item">
                Mike Tyson's Punch-Out
            </li>
            <li class="item">
                R.C. Pro-Am
            </li>
            <li class="item">
                Spy Hunter
            </li>
            <li class="item">
                Super Mario Bros.
            </li>
            <li class="item">
                The Legend of Zelda
            </li>

        </ul>
        <button ng-click="scrollMainToTop()">
            滚动内容到顶部!
        </button>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-assertive">
        <div class="buttons">
            <button class="button">左侧按钮</button>
        </div>
        <h1 class="title">Title!</h1>
        <div class="buttons" ng-click="doSomething()">
            <button class="button">右侧按钮</button>
        </div>
    </ion-footer-bar>
</body>
</html>
